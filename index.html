<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>


</head>

<body>

  <div class="card-container">

    <div class="card">
      <div class="card-image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica profile picture" class="profile-image">
      </div>
      <div class="card-content">
        <div class="details">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>

        <p class="tag-line">"Front-end developer and avid reader."</p>

        <div class="social-links">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn margin">Instagram</button>
        </div>


      </div>
    </div>
  </div>








</body>

</html>
